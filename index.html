<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 class="title animated">ANIMATION</h1>

    <style>
        .title {
            font-size: 6rem;
            text-align: center;
            margin-top: 6rem;
        }
    </style>

    
    <script type="module">
        
        import charAnimation from './src/index.js';

        charAnimation(
            {
                selector: '.animated', 
                animation: "rubberBand",  
                color: "green", 
                stroke: "blue"
            }
        );

    </script>
    
</body>
</html>
